#
# /etc/rc.conf - Main Configuration for Arch Linux
#
# See 'man 5 rc.conf' for more details
#

# LOCALIZATION
# ------------
HARDWARECLOCK="UTC"
TIMEZONE="Europe/Vienna"
KEYMAP="de-latin1-nodeadkeys"
CONSOLEFONT="lat9w-16"
CONSOLEMAP="8859-1"
LOCALE="de_AT.UTF8"
DAEMON_LOCALE="yes"
USECOLOR="yes"

# HARDWARE
# --------
MODULES=(eeepc-wmi ac battery button fan video)
USEDMRAID="no"
USEBTRFS="no"
USELVM="no"

# NETWORKING
# ----------
HOSTNAME="skylla"

interface=
address=
netmask=
broadcast=
gateway=

NETWORK_PERSIST="no"

# DAEMONS
# -------
#
DAEMONS=(dbus networkmanager syslog-ng slim crond acpid samba)
